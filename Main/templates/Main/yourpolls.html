    <script type="text/javascript">
        window.alert = function(){};
        var defaultCSS = document.getElementById('bootstrap-css');
        function changeCSS(css){
            if(css) $('head > link').filter(':first').replaceWith('<link rel="stylesheet" href="'+ css +'" type="text/css" />'); 
            else $('head > link').filter(':first').replaceWith(defaultCSS); 
        }

          var iframe_height = parseInt($('html').height()); 
          window.parent.postMessage( iframe_height, 'https://bootsnipp.com');

<body>
    

  
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="css/style.css">
  
  
    <header>
       <nav class="navbar navbar-expand-lg navbar-light bg-danger text-light py-3 main-nav">
          <div class="container">
            <a class="navbar-brand" href="show">Polls App</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <a class="nav-link text-uppercase" href="show">Home<span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-uppercase" href="newpoll">Create Poll</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-uppercase" href="yourpolls">Check Your Polls</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link  text-uppercase" href="logout">Log Out</a>
                  </li>
                </ul>
              </div>
          </div>
        </nav>
    </header>
    <br><br><br><br><br>
    <div class="container">
        {% if polls %}
        {% for poll in polls %}
        <div class = 'alert alert-danger'>
            <div style="text-align: center;">
                <h1>{{poll.title}}</h1>
                <form method="POST">
                    {% csrf_token %}
                    <button name = "Delete" type="submit" class="btn alert-default" value={{poll.id}}>Delete</button>
                    <button name = "Results" type="submit" class="btn alert-success" formaction="results" value={{poll.id}} >See Results</button>
                </form>
            </div>
        </div>
        {%endfor%}
        {% else %}
        <div class = 'alert alert-warning'>
            <h1>There is no Polls.</h1>
        </div>
        {% endif %}
    </div>
    
</body>
</html>
